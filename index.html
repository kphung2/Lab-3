<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <title>GeoJSON Data Visualization</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #container {
            display: flex;
            height: 100vh;
            flex-direction: row;
            align-items: stretch;
        }

        #side-panel {
            flex-basis: 500px;
            overflow-y: scroll;
        }

        #map {
            flex-grow: 1;
        }

        button {
            margin-bottom: 10px;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            width: 100%;
            border: 1px solid #ddd;
        }

        th,
        td {
            text-align: left;
            padding: 16px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <main id="container">
        <div id="side-panel">
            <h2>GeoJSON Data List</h2>
            <button>Sort by Value</button>
            <table>
                <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>value</th>
                </tr>
            </table>
        </div>
        <div id="map"></div>
    </main>
    <script>
        // Add your Mapbox access token
        mapboxgl.accessToken = 'pk.eyJ1Ijoia3BodW5nMiIsImEiOiJjbHljbGUxeTQwMG50MmpwdmdqbDhiYWR3In0.h6JYpvPKWaBoUalAwsQ1_Q';

        // Create a map instance
        let map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/streets-v11', // style URL
            zoom: 2, // starting zoom
            center: [138, 38] // starting center
        });

        // Fetch GeoJSON data asynchronously
        async function geojsonFetch() {
            let response, earthquakes, japan, landmarks, table;

            // Fetch earthquakes data
            response = await fetch('assets/earthquakes.geojson');
            if (response.ok) {
                earthquakes = await response.json();
            } else {
                console.error('Error fetching earthquakes data');
                return;
            }

            // Fetch japan data
            response = await fetch('assets/japan.json');
            if (response.ok) {
                japan = await response.json();
            } else {
                console.error('Error fetching japan data');
                return;
            }

            // Fetch landmarks data
            response = await fetch('assets/landmarks.geojson');
            if (response.ok) {
                landmarks = await response.json();
            } else {
                console.error('Error fetching landmarks data');
                return;
            }

            // Add data to the map
            map.on('load', function loadingData() {
                // Add earthquakes data
                map.addSource('earthquakes', {
                    type: 'geojson',
                    data: earthquakes
                });
                map.addLayer({
                    'id': 'earthquakes-layer',
                    'type': 'circle',
                    'source': 'earthquakes',
                    'paint': {
                        'circle-radius': 8,
                        'circle-stroke-width': 2,
                        'circle-color': 'red',
                        'circle-stroke-color': 'white'
                    }
                });

                // Add japan data
                map.addSource('japan', {
                    type: 'geojson',
                    data: japan
                });
                map.addLayer({
                    'id': 'japan-layer',
                    'type': 'fill',
                    'source': 'japan',
                    'paint': {
                        'fill-color': '#0080ff',
                        'fill-opacity': 0.5
                    }
                });

                // Add landmarks data
                map.addSource('landmarks', {
                    type: 'geojson',
                    data: landmarks
                });
                map.addLayer({
                    'id': 'landmarks-layer',
                    'type': 'circle',
                    'source': 'landmarks',
                    'paint': {
                        'circle-radius': 8,
                        'circle-stroke-width': 2,
                        'circle-color': 'blue',
                        'circle-stroke-color': 'white'
                    }
                });
            });

            // Generate the combined table
            table = document.getElementsByTagName("table")[0];
            let row, cell1, cell2, cell3;
            for (let i = 0; i < earthquakes.features.length; i++) {
                row = table.insertRow(-1);
                cell1 = row.insertCell(0);
                cell2 = row.insertCell(1);
                cell3 = row.insertCell(2);
                cell1.innerHTML = earthquakes.features[i].properties.id;
                cell2.innerHTML = "Earthquake";
                cell3.innerHTML = earthquakes.features[i].properties.mag;
            }

            for (let i = 0; i < landmarks.features.length; i++) {
                row = table.insertRow(-1);
                cell1 = row.insertCell(0);
                cell2 = row.insertCell(1);
                cell3 = row.insertCell(2);
                cell1.innerHTML = landmarks.features[i].properties.id;
                cell2.innerHTML = landmarks.features[i].properties.name;
                cell3.innerHTML = landmarks.features[i].properties.value;
            }

            // Sort table by value
            let btn = document.getElementsByTagName("button")[0];
            btn.addEventListener('click', sortTable);

            function sortTable(e) {
                let table, rows, switching, i, x, y, shouldSwitch;
                table = document.getElementsByTagName("table")[0];
                switching = true;
                while (switching) {
                    switching = false;
                    rows = table.rows;
                    for (i = 1; i < (rows.length - 1); i++) {
                        shouldSwitch = false;
                        x = rows[i].getElementsByTagName("td")[2].innerHTML;
                        y = rows[i + 1].getElementsByTagName("td")[2].innerHTML;
                        if (x > y) {
                            shouldSwitch = true;
                            break;
                        }
                    }
                    if (shouldSwitch) {
                        rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                        switching = true;
                    }
                }
            }
        }

        // Call the fetch function to load data
        geojsonFetch();
    </script>
</body>
</html>
